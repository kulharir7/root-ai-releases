<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg)"/>
  <!-- Root symbol: stylized "R" merged with root/branch -->
  <g fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round">
    <!-- Terminal prompt > -->
    <path d="M140,180 L220,256 L140,332" stroke-width="36" opacity="0.9"/>
    <!-- Cursor line -->
    <line x1="250" y1="332" x2="380" y2="332" stroke-width="36" opacity="0.9"/>
  </g>
</svg>
